<!DOCTYPE html>
<html ng-app="pettts">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Online pets marketplace">
    <meta name="keywords" content="Pets,Sell,Exchange,Mate,Shelter,Buy">
    <meta name="author" content="Hackslash">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>pettts</title>

    <!-- icon -->
    <link rel="icon" href="./images/icon-pic.png">

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>

    <!--Main app-->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="js/services/postsService.js"></script>
    <script type="text/javascript" src="js/controllers/postsCtrl.js"></script>

    <script type="text/javascript" src="js/controllers/searchDirectionCtrl.js"></script>

    <script type="text/javascript" src="js/services/filterService.js"></script>
    <script type="text/javascript" src="js/controllers/filterCtrl.js"></script>

    <script type="text/javascript" src="js/controllers/loginCtrl.js"></script>

    <script type="text/javascript" src="js/controllers/searchCtrl.js"></script>
    <script type="text/javascript" src="js/services/searchService.js"></script>

    <script type="text/javascript" src="js/services/profileService.js"></script>
    <script type="text/javascript" src="js/controllers/profileCtrl.js"></script>

    <script type="text/javascript" src="js/controllers/passCtrl.js"></script>

    <script type="text/javascript" src="js/services/postService.js"></script>
    <script type="text/javascript" src="js/controllers/addEditPostCtrl.js"></script>

    <script type="text/javascript" src="js/controllers/registerCtrl.js"></script>
    <script type="text/javascript" src="js/services/registerService.js"></script>

    <script type="text/javascript" src="js/controllers/reviewPostCtrl.js"></script>
    <script type="text/javascript" src="js/services/reviewPostService.js"></script>
    <script type="text/javascript" src="js/controllers/viewMoreDirectionCtrl.js"></script>

    <script type="text/javascript" src="js/controllers/verificationCtrl.js"></script>
    <script type="text/javascript" src="js/services/verificationService.js"></script>

    <script type="text/javascript" src="js/appRoutes.js"></script>

</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-default">
            <div class="container navbar-content">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria- expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                    <a class="navbar-brand" href="/">pettts.com</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul ng-controller="profileCtrl" class="nav navbar-nav navbar-right">
                        <!-- Search bar -->

                        <form class="navbar-form navbar-left" ng-controller="searchDirectionCtrl" ng-submit="submitSearch()">
                            <div class="input-group stylish-input-group">
                                <input type="text" class="form-control" id="search-input" placeholder="What species are you looking for?(e.g. Cat, Dog)" ng-model="searchKey">

                                <span class="input-group-addon">
                                  <button type="submit" >
                                    <span class="glyphicon glyphicon-search"></span>
                                  </button>
                                </span>
                            </div>
                        </form>
                        <li ng-if="!token"><a href="/register">Register</a></li>
                        <li ng-if="!token"><a href="/login">Login</a></li>
                        <li ng-if="token"><a href="/profile/{{myUsername}}">My Profile</a></li>
                        <li ng-if="token"><button type="button" id="logout" class="btn" ng-click="logout()">Logout</button></li>
                        <li>
                            <form action="/charge" method="post">
                                <!-- Specify auto in data-locale to display Checkout in the user's preferred language, if available. English will be used by default. -->
                                <!--<script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="pk_test_nq90wwD2raOVJ8YN6pLtdgCT" data-amount="200" data-name="Advertisement" data-description="For any Client how wants to put advertisements on our website" data-locale="auto"
                                    data-currency="gbp">
                                </script>-->
                            </form>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- Categories bar -->
        <div class="categories-container">
            <div class="container">
                <div class="row">
                    <ul id="categories" class="nav nav-pills justified">
                        <li><a href="/posts">All Categories</a></li>
                        <li><a href="/posts/f/buy">Buy</a></li>
                        <li><a href="/posts/f/exchange">Exchange</a></li>
                        <li><a href="/posts/f/shelter">Shelter</a></li>
                        <li><a href="/posts/f/mate">Get your pet a date</a></li>
                        <li><a href="/posts/f/lost">Lost</a></li>
                        <li><a href="/posts/f/found">Found</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </header>
    <!-- End of Header -->

    <div ng-view></div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p class="text-left copyright">Copyright &copy 2017 pettts.com</p>
                </div>
                <div class="col-md-8">
                    <p class="text-right copyright"><a href="/info">About us</a></p>
                </div>
            </div>
        </div>
    </footer>
    <!-- End of footer -->

    <!-- including jquery & bootstrap javascript file  -->
    <script type="text/javascript" src="js/custom/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/custom/bootstrap.min.js"></script>

<style>
    #logout {
        padding: 14px 10px 14px 10px;
        background-color: rgba(100, 100, 100, 0.0);
        color: gray;
    }
    #logout:hover {
        background-color: #2e91f7;
        color: white;
    }
</style>
</body>

</html>
